services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: shiftmaster-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: shiftmaster
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27018:27017" # Exposed for local tool access if needed, inside network uses 27017
    networks:
      - shiftmaster-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Backend API (Bun + Hono)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shiftmaster-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/shiftmaster?authSource=admin
      DB_NAME: shiftmaster
      JWT_SECRET: ${JWT_SECRET:-shiftmaster-super-secret-jwt-key-change-in-production}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - shiftmaster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (React + Vite served by Nginx)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shiftmaster-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - shiftmaster-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Database seeder (one-time run)
  seeder:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shiftmaster-seeder
    environment:
      MONGODB_URI: mongodb://${MONGO_ROOT_USERNAME:-admin}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/shiftmaster?authSource=admin
      DB_NAME: shiftmaster
    command: ["bun", "run", "seed"]
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - shiftmaster-network
    restart: "no"
    profiles:
      - seed

volumes:
  mongodb_data:
    driver: local

networks:
  shiftmaster-network:
    driver: bridge

